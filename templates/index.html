<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Hello World</h1>
<ul>
    
        {%for item in mylist %}
            {% if item == 30 %}

                <li style="color: red;">{{ item }}
            {%else %}
             
       
                <li>
                    {{ item }} </li>
            {% endif %}

        {% endfor %}
            
           
        
    
</ul>
    
        
</body>
</html>
